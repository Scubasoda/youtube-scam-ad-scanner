<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Scam Ad Scanner</title>
  <style>
    body {
      width: 400px;
      min-height: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    
    .stats {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      font-size: 14px;
    }
    
    .stat-label {
      color: #666;
    }
    
    .stat-value {
      font-weight: bold;
      color: #333;
    }
    
    .ad-list {
      max-height: 300px;
      overflow-y: auto;
      margin: 15px 0;
    }
    
    .ad-item {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      background: white;
    }
    
    .ad-url {
      font-size: 12px;
      color: #0066cc;
      word-break: break-all;
      margin-bottom: 5px;
    }
    
    .ad-meta {
      font-size: 11px;
      color: #999;
    }
    
    .risk-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 11px;
      font-weight: bold;
      margin-left: 5px;
    }
    
    .risk-high { background: #ff4444; color: white; }
    .risk-medium { background: #ffaa00; color: white; }
    .risk-low { background: #ffee00; color: #333; }
    .risk-minimal { background: #44ff44; color: #333; }
    .risk-unknown { background: #ddd; color: #666; }
    
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 5px;
    }
    
    button:hover {
      background: #0052a3;
    }
    
    button.secondary {
      background: #666;
    }
    
    button.secondary:hover {
      background: #555;
    }
    
    .actions {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è YouTube Scam Ad Scanner</h1>
  
  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">Captured URLs:</span>
      <span class="stat-value" id="totalCount">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Unscanned:</span>
      <span class="stat-value" id="unscannedCount">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">High Risk:</span>
      <span class="stat-value" style="color: #ff4444;" id="highRiskCount">0</span>
    </div>
  </div>
  
  <div id="adList" class="ad-list">
    <div class="empty-state">
      <div class="empty-state-icon">üì≠</div>
      <p>No ad URLs captured yet.</p>
      <p style="font-size: 12px;">Browse YouTube and the extension will automatically capture ad URLs.</p>
    </div>
  </div>
  
  <div class="actions">
    <button id="scanAllBtn">Scan All</button>
    <button id="exportBtn" class="secondary">Export URLs</button>
    <button id="clearBtn" class="secondary">Clear All</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
